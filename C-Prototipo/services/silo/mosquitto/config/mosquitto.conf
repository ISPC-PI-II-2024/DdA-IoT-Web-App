# Mosquitto MQTT Broker Configuration

# Port to listen on
listener 1883

# Allow anonymous connections (change to 'false' for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Log destination
log_dest file /mosquitto/log/mosquitto.log

# Log connection messages
connection_messages true

# Log timestamps
log_timestamp true

# WebSocket listener (for browser-based clients)
listener 9001
protocol websockets

# Security
# password_file /mosquitto/config/passwd
# For production, create a password file using: mosquitto_passwd -c /mosquitto/config/passwd username