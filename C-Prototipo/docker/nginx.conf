# nginx.conf para servir frontend por HTTPS y compatibilidad con proxy futuro

events {}

http {
    server {
        listen 443 ssl;
        server_name iot-opalo.work;

        # Rutas de los certificados (se montan por volumen desde ./certs)
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Raíz de archivos estáticos
        root /usr/share/nginx/html;
        index index.html;

        # Configuración de rutas: sirve todo, con fallback para SPAs
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}

# NOTA: Puedes agregar seguridad extra, headers, Gzip, etc, según necesidad.
