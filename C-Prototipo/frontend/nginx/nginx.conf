server {
    listen 5000;
    server_name _;

    # Carpeta donde Nginx servirÃ¡ el frontend compilado
    root /usr/share/nginx/html;
    index index.html;

    # Rutas del frontend (Single Page App)
    location / {
        try_files $uri /index.html;
    }

    # RedirecciÃ³n al backend Node.js dentro del mismo docker network
    location /api/ {
        proxy_pass http://backend:3000/;   # ðŸ‘ˆ el nombre del servicio backend en docker-compose
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Opcional: WebSockets (si usÃ¡s MQTT o sockets en tu app)
    location /ws/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
