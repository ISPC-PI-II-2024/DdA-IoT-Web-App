  # -----------------------------
  # SILO SERVICES
  # -----------------------------

  # MariaDB
  mariadb:
    image: mariadb:latest
    container_name: silo-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./services/silo/mariadb/data:/var/lib/mysql
      - ./init/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - silo-network

  # InfluxDB
  influxdb:
    image: influxdb:1.8
    container_name: silo-influxdb
    restart: unless-stopped
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
    volumes:
      - ./services/silo/influxdb/data:/var/lib/influxdb
    networks:
      - silo-network

  # Telegraf
  telegraf:
    image: telegraf:latest
    container_name: silo-telegraf
    restart: unless-stopped
    volumes:
      - ./services/silo/telegraf/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./services/silo/telegraf/scripts:/scripts:ro
    networks:
      - silo-network
    depends_on:
      - influxdb
      - mosquitto
      - mariadb

  # Mosquitto MQTT
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: silo-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./services/silo/mosquitto/config:/mosquitto/config
      - ./services/silo/mosquitto/data:/mosquitto/data
      - ./services/silo/mosquitto/log:/mosquitto/log
    networks:
      - silo-network

  # Node-RED
  nodered:
    image: nodered/node-red:latest
    container_name: silo-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - ./services/silo/nodered/data:/data
    environment:
      - NODE_RED_ENABLE_PROJECTS=true
    networks:
      - silo-network
    depends_on:
      - mosquitto
      - influxdb

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: silo-grafana
    restart: unless-stopped
    volumes:
      - ./services/silo/grafana/data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - silo-network
    depends_on:
      - influxdb

  # Adminer
  adminer:
    image: adminer
    container_name: silo-adminer
    restart: unless-stopped
    networks:
      - silo-network
    depends_on:
      - mariadb
      - influxdb

  # App IoT - Backend
  iot-backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
      args:
        - NODE_ENV=production
    container_name: iot-backend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Solo para desarrollo, luego lo quitamos
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - REFRESH_EXPIRES_IN=${REFRESH_EXPIRES_IN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - MYSQL_HOST=silo-mariadb
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST}
      - MQTT_BROKER_PORT=${MQTT_BROKER_PORT}
      - MQTT_BROKER_USERNAME=${MQTT_BROKER_USERNAME}
      - MQTT_BROKER_PASSWORD=${MQTT_BROKER_PASSWORD}
      - ADMIN_WHITELIST=${ADMIN_WHITELIST}
      - ACTION_WHITELIST=${ACTION_WHITELIST}
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_USER=${INFLUXDB_USER}
      - INFLUXDB_USER_PASSWORD=${INFLUXDB_USER_PASSWORD}
      - DEV_MODE=${DEV_MODE}
      - DEV_USER_EMAIL=${DEV_USER_EMAIL}
      - DEV_USER_NAME=${DEV_USER_NAME}
      - CORS_ORIGIN=${CORS_ORIGIN}
    networks:
      - silo-network
    depends_on:
      - mariadb
      - mosquitto
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # App IoT - Frontend
  iot-frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: iot-frontend
    restart: unless-stopped
    ports:
      - "5000:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
    networks:
      - silo-network
    depends_on:
      - iot-backend

networks:
  silo-network:
    driver: bridge